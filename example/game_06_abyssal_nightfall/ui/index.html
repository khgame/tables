<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abyssal Nightfall Tactical Simulator</title>
    <style>
      :root {
        --bg-dark: #090f1d;
        --bg-panel: rgba(14, 20, 35, 0.92);
        --bg-panel-soft: rgba(18, 28, 48, 0.75);
        --border: rgba(108, 143, 219, 0.35);
        --accent: #6b8bff;
        --accent-soft: rgba(107, 139, 255, 0.18);
        --accent-strong: #9ad8ff;
        --text-primary: #e4ecff;
        --text-muted: rgba(206, 220, 255, 0.65);
        --text-subtle: rgba(180, 197, 235, 0.5);
        --error: #f87171;
        --success: #34d399;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0a1124 0%, #050713 55%, #010106 100%);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
      }

      .layout {
        display: flex;
        width: min(1320px, 96vw);
        margin: 38px auto;
        position: relative;
        transition: transform 0.3s ease;
      }

      .layout.game-active .prep-container {
        display: none;
      }

      .prep-container {
        display: grid;
        grid-template-columns: 360px minmax(0, 1fr);
        gap: 26px;
        width: 100%;
        min-height: 720px;
      }

      .prep-sidebar {
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        backdrop-filter: blur(14px);
        box-shadow: 0 32px 80px rgba(5, 8, 26, 0.6);
        min-height: 100%;
      }

      .brand-title {
        font-size: 18px;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: var(--accent-strong);
        margin: 0;
      }

      .brand-subtitle {
        margin: 6px 0 0;
        font-size: 12px;
        color: var(--text-muted);
        letter-spacing: 0.08em;
      }

      .hero-card {
        position: relative;
        background: radial-gradient(circle at 18% 12%, rgba(66, 110, 255, 0.18), rgba(20, 28, 48, 0.92));
        border: 1px solid rgba(110, 148, 247, 0.32);
        border-radius: 20px;
        padding: 24px;
        display: grid;
        gap: 18px;
        min-height: 260px;
        overflow: hidden;
      }

      .hero-art {
        position: absolute;
        inset: 0;
        opacity: 0.28;
        background-size: cover;
        background-position: center;
        filter: saturate(1.1);
        pointer-events: none;
      }

      .hero-card > *:not(.hero-art) {
        position: relative;
        z-index: 1;
      }

      .hero-placeholder {
        font-size: 14px;
        color: var(--text-muted);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .hero-title {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .hero-role {
        font-size: 11px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--accent-strong);
      }

      .hero-title h2 {
        margin: 0;
        font-size: 26px;
        letter-spacing: 0.05em;
      }

      .hero-stats-row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }

      .hero-stat {
        background: rgba(17, 27, 46, 0.78);
        border: 1px solid rgba(86, 122, 207, 0.28);
        border-radius: 14px;
        padding: 12px;
        display: grid;
        gap: 6px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-subtle);
      }

      .hero-stat strong {
        font-size: 18px;
        color: var(--text-primary);
        letter-spacing: 0.04em;
      }

      .hero-loadout {
        display: grid;
        gap: 8px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .hero-note {
        font-size: 11px;
        color: var(--text-subtle);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .hero-loadout-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .hero-loadout-row strong {
        font-size: 14px;
        color: var(--accent-strong);
      }

      .summary-section {
        display: grid;
        gap: 16px;
      }

      .summary-section h2 {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: var(--text-subtle);
      }

      .summary-grid {
        display: grid;
        gap: 12px;
      }

      .summary-card {
        background: rgba(18, 26, 44, 0.78);
        border: 1px solid rgba(76, 106, 187, 0.3);
        border-radius: 16px;
        padding: 14px 16px;
        display: grid;
        gap: 6px;
      }

      .summary-label {
        font-size: 11px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-subtle);
      }

      .summary-primary {
        font-size: 16px;
        letter-spacing: 0.05em;
        color: var(--text-primary);
      }

      .summary-secondary {
        font-size: 12px;
        color: var(--text-muted);
      }

      .control-group {
        display: grid;
        gap: 10px;
      }

      button.primary-btn,
      button.secondary-btn {
        border: none;
        border-radius: 999px;
        padding: 12px 22px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      button.primary-btn {
        background: linear-gradient(135deg, rgba(96, 165, 250, 0.95), rgba(56, 189, 248, 0.75));
        color: #061021;
        box-shadow: 0 18px 40px rgba(37, 99, 235, 0.35);
      }

      button.primary-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 22px 60px rgba(37, 99, 235, 0.45);
      }

      button.primary-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
      }

      button.secondary-btn {
        background: rgba(148, 163, 184, 0.14);
        color: rgba(226, 232, 240, 0.88);
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      button.secondary-btn:hover {
        transform: translateY(-2px);
        background: rgba(148, 163, 184, 0.22);
      }

      .status-message {
        min-height: 18px;
        font-size: 12px;
        letter-spacing: 0.06em;
        color: var(--text-muted);
      }

      .status-message.error {
        color: var(--error);
      }

      .status-message.success {
        color: var(--success);
      }

      .prep-content {
        background: var(--bg-panel-soft);
        border: 1px solid rgba(70, 98, 168, 0.34);
        border-radius: 24px;
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 22px;
        backdrop-filter: blur(10px);
        box-shadow: 0 28px 70px rgba(3, 7, 24, 0.55);
        overflow: hidden;
      }

      .content-scroll {
        display: grid;
        gap: 24px;
        overflow-y: auto;
        padding-right: 6px;
        flex: 1;
        min-height: 0;
      }

      .panel {
        display: grid;
        gap: 14px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
      }

      .panel-header h2 {
        margin: 0;
        font-size: 13px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--text-primary);
      }

      .panel-header span {
        font-size: 12px;
        color: var(--text-subtle);
        letter-spacing: 0.08em;
      }

      .card-track {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: minmax(230px, 1fr);
        gap: 16px;
        overflow-x: auto;
        padding-bottom: 6px;
      }

      .card-track::-webkit-scrollbar,
      .content-scroll::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }

      .card-track::-webkit-scrollbar-thumb,
      .content-scroll::-webkit-scrollbar-thumb {
        background: rgba(120, 141, 200, 0.35);
        border-radius: 999px;
      }

      .card {
        background: rgba(20, 28, 48, 0.85);
        border: 1px solid rgba(92, 122, 214, 0.25);
        border-radius: 18px;
        padding: 16px 18px;
        display: grid;
        gap: 12px;
        cursor: pointer;
        transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
        text-align: left;
        color: inherit;
      }

      .card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.55);
        background: rgba(32, 44, 72, 0.88);
      }

      .card.active {
        border-color: rgba(96, 165, 250, 0.85);
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
        background: rgba(36, 58, 106, 0.9);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }

      .card-title {
        font-size: 16px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .card-subtitle {
        font-size: 12px;
        color: var(--text-subtle);
        letter-spacing: 0.08em;
      }

      .tag {
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent-strong);
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
        font-size: 12px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .stat-cell {
        padding: 10px;
        border-radius: 12px;
        background: rgba(18, 26, 46, 0.72);
        border: 1px solid rgba(64, 94, 168, 0.24);
        display: grid;
        gap: 4px;
        color: var(--text-subtle);
      }

      .stat-cell strong {
        font-size: 15px;
        color: var(--text-primary);
      }

      .card-notes {
        margin: 0;
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }

      .info-card {
        background: rgba(18, 26, 46, 0.8);
        border: 1px solid rgba(82, 118, 209, 0.28);
        border-radius: 16px;
        padding: 14px 16px;
        display: grid;
        gap: 8px;
      }

      .info-card .info-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--accent-strong);
      }

      .info-card .info-name {
        font-size: 14px;
        color: var(--text-primary);
      }

      .info-body {
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .info-footer {
        font-size: 11px;
        color: var(--text-subtle);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .game-pane {
        position: relative;
        width: 100%;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .layout.game-active .game-pane {
        display: flex;
      }

      .game-shell {
        position: relative;
        width: 960px;
        max-width: 100%;
        height: 600px;
      }

      canvas#game {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(6, 10, 24, 0.94) 70%);
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.72);
      }

      .ui-top {
        position: absolute;
        inset: 18px 24px auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .hud-left,
      .hud-center,
      .hud-right {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .hearts {
        display: flex;
        gap: 6px;
      }

      .heart {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid rgba(248, 113, 113, 0.4);
        background: rgba(148, 163, 184, 0.15);
        overflow: hidden;
      }

      .heart::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(248, 113, 113, 0.9), rgba(248, 113, 113, 0.6));
        transform-origin: left;
        transform: scaleX(var(--fill, 0));
        transition: transform 0.1s ease-out;
      }

      .heart.shield {
        border-color: rgba(96, 165, 250, 0.55);
        background: rgba(96, 165, 250, 0.12);
      }

      .heart.shield::after {
        background: linear-gradient(180deg, rgba(96, 165, 250, 0.9), rgba(96, 165, 250, 0.55));
      }

      .hud-subtext {
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.6);
      }

      .timer {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 0.2em;
      }

      .weapon-info {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-end;
      }

      .weapon-name {
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.1em;
      }

      .ammo-icons {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .bullet {
        width: 9px;
        height: 26px;
        border-radius: 3px;
        border: 1px solid rgba(226, 232, 240, 0.9);
        background: rgba(226, 232, 240, 0.85);
        box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
      }

      .bullet.empty {
        border-color: rgba(100, 116, 139, 0.6);
        background: rgba(71, 85, 105, 0.35);
        box-shadow: none;
      }

      .event-feed {
        position: absolute;
        left: 24px;
        bottom: 32px;
        width: 240px;
        max-height: 200px;
        overflow: hidden;
        font-size: 12px;
        line-height: 1.45;
        color: rgba(226, 232, 240, 0.62);
        pointer-events: none;
      }

      .key-hints {
        position: absolute;
        right: 24px;
        bottom: 32px;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: rgba(203, 213, 225, 0.6);
        text-transform: uppercase;
      }

      .xp-wrapper {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .xp-bar {
        width: 100%;
        height: 14px;
        border-radius: 999px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(96, 165, 250, 0.35);
        overflow: hidden;
      }

      .xp-fill {
        height: 100%;
        background: linear-gradient(90deg, rgba(96, 165, 250, 0.95), rgba(56, 189, 248, 0.75));
        width: 0;
        transition: width 0.2s ease;
      }

      .overlay {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(6px);
        background: rgba(7, 12, 25, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s ease;
      }

      .overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .overlay-panel {
        width: min(640px, 90%);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.26);
        background: rgba(11, 19, 34, 0.92);
        padding: 28px 32px 24px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .overlay-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .option-card {
        border-radius: 18px;
        border: 1px solid rgba(96, 165, 250, 0.24);
        background: rgba(20, 27, 44, 0.85);
        padding: 16px 18px;
        text-align: left;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .option-card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.55);
      }

      .overlay-skip {
        margin-top: 20px;
        width: 100%;
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.2), rgba(148, 163, 184, 0.05));
        color: rgba(226, 232, 240, 0.82);
        font-weight: 600;
        letter-spacing: 0.08em;
        cursor: pointer;
        text-transform: uppercase;
      }

      .restart {
        position: absolute;
        left: 50%;
        bottom: 36px;
        transform: translateX(-50%);
        padding: 12px 28px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.85), rgba(56, 189, 248, 0.75));
        color: #061021;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        text-transform: uppercase;
        z-index: 8;
        display: none;
      }

      .restart.visible {
        display: inline-block;
      }

      .post-run {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(9, 12, 24, 0.7), rgba(8, 15, 33, 0.85));
        backdrop-filter: blur(8px);
        transition: opacity 0.25s ease;
      }

      .post-run.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .post-card {
        width: min(520px, 90%);
        background: rgba(11, 18, 34, 0.94);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.3);
        padding: 30px 32px 26px;
        display: grid;
        gap: 18px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
      }

      .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 1100px) {
        .prep-container {
          grid-template-columns: 1fr;
        }
        .prep-sidebar {
          order: 1;
        }
        .prep-content {
          order: 2;
        }
      }

      @media (max-width: 720px) {
        .layout {
          margin: 20px auto 32px;
        }
        .prep-content {
          padding: 20px;
        }
        .content-scroll {
          max-height: none;
        }
        .card-track {
          grid-auto-columns: minmax(200px, 80vw);
        }
        canvas#game {
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout" id="appLayout">
      <div id="prepRoot" class="prep-container">
        <aside class="prep-sidebar">
          <div>
            <p class="brand-title">ABYSSAL NIGHTFALL</p>
            <p class="brand-subtitle">灯塔守卫 · 战前指挥界面</p>
          </div>
          <section class="hero-card" id="heroPreview">
            <div class="hero-placeholder">选择操作者以查看详细能力与初始构筑。</div>
          </section>
          <section class="summary-section">
            <h2>战备概要</h2>
            <div id="loadoutSummary" class="summary-grid"></div>
            <div class="control-group">
              <button id="startRunBtn" class="primary-btn" disabled>部署行动</button>
              <div id="statusMessage" class="status-message"></div>
            </div>
          </section>
        </aside>
        <section class="prep-content">
          <div class="content-scroll">
            <section class="panel">
              <div class="panel-header">
                <h2>操作者</h2>
                <span>核心角色 · 决定基础属性与开局构筑</span>
              </div>
              <div id="operatorList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>主武器</h2>
                <span>投射物类型、射速与伤害属性预览</span>
              </div>
              <div id="weaponList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>遗物</h2>
                <span>冷却、持续与理智消耗</span>
              </div>
              <div id="relicList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>技能树预览</h2>
                <span>高优先级节点（前 8 项）</span>
              </div>
              <div id="skillTreeList" class="info-grid"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>协同卡</h2>
                <span>触发条件与效果摘要</span>
              </div>
              <div id="synergyList" class="info-grid"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>波次时间线</h2>
                <span>前线压力预览（前 6 波）</span>
              </div>
              <div id="waveList" class="info-grid"></div>
            </section>
          </div>
        </section>
      </div>
      <main id="gameRoot" class="game-pane hidden">
        <div class="game-shell">
          <canvas id="game" width="960" height="600"></canvas>
          <div class="ui-top">
            <div class="hud-left">
              <div id="heartContainer" class="hearts"></div>
              <div id="waveInfo" class="hud-subtext">准备中</div>
            </div>
            <div class="hud-center">
              <div id="timeLabel" class="timer">0:00</div>
              <div class="hud-subtext">击杀 <span id="killLabel">0</span></div>
            </div>
            <div class="hud-right">
              <div class="weapon-info">
                <span id="weaponName" class="weapon-name"></span>
                <div id="ammoIcons" class="ammo-icons"></div>
              </div>
              <div id="relicLabel" class="hud-subtext">遗物</div>
            </div>
          </div>
          <div id="eventFeed" class="event-feed"></div>
          <div class="key-hints">WASD 移动 · 鼠标射击 · 空格释放遗物</div>
          <div class="xp-wrapper">
            <div class="level-info">Lv <span id="levelLabel">1</span></div>
            <div class="xp-bar"><div id="xpBar" class="xp-fill"></div></div>
            <div id="xpLabel" class="xp-text">0 / 60</div>
          </div>
          <div id="overlay" class="overlay hidden">
            <div class="overlay-panel">
              <h2 id="overlayTitle">等级提升</h2>
              <p id="overlaySubtitle">抽取一项升级强化构筑。</p>
              <div id="overlayOptions" class="overlay-options"></div>
              <button id="overlaySkip" class="overlay-skip">跳过本次</button>
            </div>
          </div>
          <button id="restartBtn" class="restart">重新部署</button>
        </div>
        <div id="postRunPanel" class="post-run hidden">
          <div class="post-card">
            <h2 id="resultTitle">行动结束</h2>
            <p id="resultMessage">等待战斗结果…</p>
            <div class="post-stats">
              <div>
                <span>用时</span>
                <div id="resultTime">0:00</div>
              </div>
              <div>
                <span>击杀</span>
                <div id="resultKills">0</div>
              </div>
              <div>
                <span>等级</span>
                <div id="resultLevel">1</div>
              </div>
              <div>
                <span>构筑</span>
                <div id="resultLoadout">—</div>
              </div>
            </div>
            <div>
              <span style="display:block; font-size:11px; letter-spacing:0.08em; color:rgba(148,163,184,0.75); text-transform:uppercase; margin-bottom:6px;">升级与协同</span>
              <div id="resultUpgrades" class="info-grid"></div>
            </div>
            <div class="post-actions">
              <button id="backToPrepBtn" class="secondary-btn">返回战备</button>
              <button id="retryRunBtn" class="primary-btn">再次尝试</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
