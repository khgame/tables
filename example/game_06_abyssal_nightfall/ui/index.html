<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abyssal Nightfall Tactical Simulator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700&display=swap');

      :root {
        --persona-red: #ff1e41;
        --persona-black: #060606;
        --persona-white: #f6f6f6;
        --persona-blue: #00b7ff;
        --panel-dark: rgba(8, 10, 16, 0.92);
        --panel-soft: rgba(15, 18, 28, 0.82);
        --text-primary: var(--persona-white);
        --text-muted: rgba(246, 246, 246, 0.64);
        --text-subtle: rgba(246, 246, 246, 0.42);
        --status-info: var(--persona-white);
        --status-error: #ff8aa0;
        --status-success: #56ffa8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Montserrat', 'Noto Sans SC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #16161f 0%, #09070a 55%, #030204 100%);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 60px 0 64px;
      }

      body::before,
      body::after {
        content: '';
        position: fixed;
        inset: -40vh -40vw auto;
        height: 120vh;
        background: repeating-linear-gradient(35deg, rgba(255, 30, 65, 0.22) 0, rgba(255, 30, 65, 0.22) 8px, transparent 8px, transparent 26px);
        opacity: 0.35;
        mix-blend-mode: screen;
        pointer-events: none;
      }

      body::after {
        inset: auto -40vw -52vh;
        background: repeating-linear-gradient(-25deg, rgba(0, 183, 255, 0.16) 0, rgba(0, 183, 255, 0.16) 10px, transparent 10px, transparent 30px);
        opacity: 0.28;
      }

      .layout {
        display: flex;
        width: min(1340px, 96vw);
        margin: 0 auto;
        position: relative;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 22px 60px rgba(0, 0, 0, 0.6));
      }

      .layout.game-active .prep-container {
        display: none;
      }

      .prep-container {
        display: grid;
        grid-template-columns: 380px minmax(0, 1fr);
        gap: 32px;
        width: 100%;
        min-height: 720px;
      }

      .prep-sidebar {
        position: relative;
        background: var(--panel-dark);
        border-radius: 28px;
        padding: 34px 30px 30px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
      }

      .prep-sidebar::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 30, 65, 0.15), rgba(0, 183, 255, 0.12));
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .brand-title {
        font-size: 20px;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--persona-white);
        margin: 0 0 8px;
        position: relative;
      }

      .brand-title::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -12px;
        width: 98px;
        height: 6px;
        background: var(--persona-red);
        box-shadow: 0 2px 0 0 var(--persona-white);
      }

      .brand-subtitle {
        margin: 14px 0 0;
        font-size: 12px;
        color: var(--text-muted);
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .hero-card {
        position: relative;
        background: linear-gradient(145deg, rgba(255, 30, 65, 0.2), rgba(0, 0, 0, 0.88));
        border-radius: 26px;
        padding: 40px 32px;
        display: grid;
        gap: 24px;
        min-height: 320px;
        overflow: hidden;
        clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
        box-shadow: inset 0 0 0 2px rgba(255, 30, 65, 0.45);
      }

      .hero-card::before {
        content: '';
        position: absolute;
        inset: -20% -20% 40% 12%;
        background: repeating-linear-gradient(60deg, rgba(255, 30, 65, 0.2) 0, rgba(255, 30, 65, 0.2) 8px, transparent 8px, transparent 24px);
        opacity: 0.45;
        pointer-events: none;
      }

      .hero-art {
        position: absolute;
        inset: -10% -6% 0 -6%;
        opacity: 0.36;
        background-size: cover;
        background-position: center;
        mix-blend-mode: screen;
        pointer-events: none;
        filter: saturate(1.1);
      }

      .hero-card > *:not(.hero-art) {
        position: relative;
        z-index: 1;
      }

      .hero-placeholder {
        font-size: 14px;
        color: var(--text-muted);
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }

      .hero-title {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .hero-role {
        font-size: 11px;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--persona-red);
        text-shadow: 2px 2px 0 var(--persona-black);
      }

      .hero-title h2 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-shadow: 3px 3px 0 rgba(6, 6, 6, 0.85);
      }

      .hero-stats-row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }

      .hero-stat {
        background: rgba(8, 8, 8, 0.78);
        border-radius: 16px 4px 16px 4px;
        padding: 16px 14px;
        display: grid;
        gap: 8px;
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.45);
        border: 1px solid rgba(255, 30, 65, 0.4);
      }

      .hero-stat strong {
        font-size: 19px;
        color: var(--persona-white);
        letter-spacing: 0.06em;
        text-shadow: 2px 2px 0 rgba(6, 6, 6, 0.8);
      }

      .hero-loadout {
        display: grid;
        gap: 12px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .hero-loadout-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .hero-loadout-row strong {
        font-size: 15px;
        color: var(--persona-white);
        text-shadow: 2px 2px 0 rgba(6, 6, 6, 0.8);
      }

      .hero-note {
        font-size: 11px;
        color: var(--text-subtle);
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .summary-section {
        display: grid;
        gap: 22px;
      }

      .summary-section h2 {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
      }

      .summary-grid {
        display: grid;
        gap: 16px;
      }

      .summary-card {
        position: relative;
        background: rgba(10, 10, 10, 0.82);
        border-radius: 18px;
        padding: 20px 20px 18px;
        display: grid;
        gap: 8px;
        clip-path: polygon(0 0, 96% 0, 100% 22%, 100% 100%, 0 100%);
        border: 1px solid rgba(255, 30, 65, 0.42);
        box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.7);
      }

      .summary-label {
        font-size: 11px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.52);
      }

      .summary-primary {
        font-size: 18px;
        letter-spacing: 0.08em;
        color: var(--persona-white);
        text-shadow: 2px 2px 0 rgba(6, 6, 6, 0.6);
      }

      .summary-secondary {
        font-size: 12px;
        color: var(--text-muted);
        letter-spacing: 0.05em;
      }

      .control-group {
        display: grid;
        gap: 14px;
      }

      button.primary-btn,
      button.secondary-btn {
        border: none;
        border-radius: 999px;
        padding: 16px 28px;
        font-weight: 800;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        background: var(--persona-white);
        color: var(--persona-black);
        box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.85);
      }

      button.primary-btn {
        background: var(--persona-red);
        color: var(--persona-white);
      }

      button.primary-btn:hover:not(:disabled),
      button.secondary-btn:hover {
        transform: translate(-3px, -4px);
        box-shadow: 9px 9px 0 rgba(0, 0, 0, 0.9);
      }

      button.primary-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      button.secondary-btn {
        background: rgba(0, 0, 0, 0.85);
        color: var(--persona-white);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .status-message {
        min-height: 18px;
        font-size: 12px;
        letter-spacing: 0.16em;
        color: var(--text-subtle);
        text-transform: uppercase;
      }

      .status-message.info {
        color: var(--status-info);
      }

      .status-message.error {
        color: var(--status-error);
      }

      .status-message.success {
        color: var(--status-success);
      }

      .prep-content {
        position: relative;
        background: var(--panel-soft);
        border-radius: 32px;
        padding: 36px 32px 32px 38px;
        display: flex;
        flex-direction: column;
        gap: 28px;
        backdrop-filter: blur(18px);
        overflow: hidden;
        clip-path: polygon(0 4%, 92% 0, 100% 100%, 0% 100%);
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.04);
      }

      .prep-content::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(155deg, rgba(255, 30, 65, 0.18) 0, rgba(255, 30, 65, 0.18) 10px, transparent 10px, transparent 30px);
        opacity: 0.35;
        pointer-events: none;
      }

      .content-scroll {
        display: grid;
        gap: 28px;
        padding-right: 8px;
      }

      .panel {
        display: grid;
        gap: 14px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
      }

      .panel-header h2 {
        margin: 0;
        font-size: 14px;
        letter-spacing: 0.38em;
        text-transform: uppercase;
        color: var(--persona-white);
        position: relative;
      }

      .panel-header span {
        font-size: 12px;
        color: var(--text-subtle);
        letter-spacing: 0.12em;
      }

      .card-track {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: minmax(240px, 1fr);
        gap: 20px;
        overflow-x: auto;
        padding-bottom: 8px;
      }

      .card-track::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }

      .card-track::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.28);
        border-radius: 999px;
      }

      .card {
        position: relative;
        background: rgba(10, 10, 10, 0.82);
        border-radius: 20px 6px 20px 6px;
        padding: 22px 24px 20px;
        display: grid;
        gap: 16px;
        cursor: pointer;
        transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
        text-align: left;
        color: inherit;
        border: 2px solid transparent;
        clip-path: polygon(0 0, 92% 0, 100% 18%, 100% 100%, 0 100%);
        box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.7);
      }

      .card:hover {
        transform: translate(-3px, -4px);
        border-color: rgba(255, 30, 65, 0.78);
        background: rgba(18, 18, 18, 0.94);
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.85);
      }

      .card.active {
        border-color: rgba(255, 30, 65, 0.92);
        background: rgba(18, 18, 18, 0.97);
        box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.92);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }

      .card-title {
        font-size: 18px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.7);
      }

      .card-subtitle {
        font-size: 12px;
        color: var(--text-subtle);
        letter-spacing: 0.14em;
      }

      .tag {
        padding: 3px 10px;
        border-radius: 999px;
        background: var(--persona-red);
        color: var(--persona-white);
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.72);
      }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .stat-cell {
        padding: 12px 12px;
        border-radius: 14px 4px 14px 4px;
        background: rgba(15, 15, 15, 0.86);
        border: 1px solid rgba(255, 255, 255, 0.14);
        display: grid;
        gap: 4px;
        color: rgba(255, 255, 255, 0.55);
      }

      .stat-cell strong {
        font-size: 15px;
        color: var(--persona-white);
      }

      .card-notes {
        margin: 0;
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.55;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .info-card {
        position: relative;
        background: rgba(12, 12, 12, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 20px 6px 20px 6px;
        padding: 16px 18px;
        display: grid;
        gap: 9px;
        box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.72);
      }

      .info-card .info-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--persona-white);
      }

      .info-card .info-name {
        font-size: 14px;
        color: var(--persona-white);
      }

      .info-body {
        font-size: 12px;
        color: var(--text-muted);
        line-height: 1.65;
      }

      .info-footer {
        font-size: 11px;
        color: var(--text-subtle);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .game-pane {
        position: relative;
        width: 100%;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .layout.game-active .game-pane {
        display: flex;
      }

      .game-shell {
        position: relative;
        width: 960px;
        max-width: 100%;
        height: 600px;
        box-shadow: 24px 24px 0 rgba(0, 0, 0, 0.7);
      }

      canvas#game {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(6, 10, 24, 0.94) 70%);
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.72);
      }

      .ui-top {
        position: absolute;
        inset: 18px 24px auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .hud-left,
      .hud-center,
      .hud-right {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .hearts {
        display: flex;
        gap: 6px;
      }

      .heart {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid rgba(248, 113, 113, 0.4);
        background: rgba(148, 163, 184, 0.15);
        overflow: hidden;
      }

      .heart::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(248, 113, 113, 0.9), rgba(248, 113, 113, 0.6));
        transform-origin: left;
        transform: scaleX(var(--fill, 0));
        transition: transform 0.1s ease-out;
      }

      .heart.shield {
        border-color: rgba(96, 165, 250, 0.55);
        background: rgba(96, 165, 250, 0.12);
      }

      .heart.shield::after {
        background: linear-gradient(180deg, rgba(96, 165, 250, 0.9), rgba(96, 165, 250, 0.55));
      }

      .hud-subtext {
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.6);
      }

      .timer {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 0.2em;
      }

      .weapon-info {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-end;
      }

      .weapon-name {
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.1em;
      }

      .ammo-icons {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .bullet {
        width: 9px;
        height: 26px;
        border-radius: 3px;
        border: 1px solid rgba(226, 232, 240, 0.9);
        background: rgba(226, 232, 240, 0.85);
        box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
      }

      .bullet.empty {
        border-color: rgba(100, 116, 139, 0.6);
        background: rgba(71, 85, 105, 0.35);
        box-shadow: none;
      }

      .event-feed {
        position: absolute;
        left: 24px;
        bottom: 32px;
        width: 240px;
        max-height: 200px;
        overflow: hidden;
        font-size: 12px;
        line-height: 1.45;
        color: rgba(226, 232, 240, 0.62);
        pointer-events: none;
      }

      .key-hints {
        position: absolute;
        right: 24px;
        bottom: 32px;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: rgba(203, 213, 225, 0.6);
        text-transform: uppercase;
      }

      .xp-wrapper {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .xp-bar {
        width: 100%;
        height: 14px;
        border-radius: 999px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(96, 165, 250, 0.35);
        overflow: hidden;
      }

      .xp-fill {
        height: 100%;
        background: linear-gradient(90deg, rgba(96, 165, 250, 0.95), rgba(56, 189, 248, 0.75));
        width: 0;
        transition: width 0.2s ease;
      }

      .overlay {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(6px);
        background: rgba(7, 12, 25, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s ease;
      }

      .overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .overlay-panel {
        width: min(640px, 90%);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.26);
        background: rgba(11, 19, 34, 0.92);
        padding: 28px 32px 24px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .overlay-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .option-card {
        border-radius: 18px;
        border: 1px solid rgba(96, 165, 250, 0.24);
        background: rgba(20, 27, 44, 0.85);
        padding: 16px 18px;
        text-align: left;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }

      .option-card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.55);
      }

      .overlay-skip {
        margin-top: 20px;
        width: 100%;
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.2), rgba(148, 163, 184, 0.05));
        color: rgba(226, 232, 240, 0.82);
        font-weight: 600;
        letter-spacing: 0.08em;
        cursor: pointer;
        text-transform: uppercase;
      }

      .restart {
        position: absolute;
        left: 50%;
        bottom: 36px;
        transform: translateX(-50%);
        padding: 12px 28px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.85), rgba(56, 189, 248, 0.75));
        color: #061021;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        text-transform: uppercase;
        z-index: 8;
        display: none;
      }

      .restart.visible {
        display: inline-block;
      }

      .post-run {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(9, 12, 24, 0.7), rgba(8, 15, 33, 0.85));
        backdrop-filter: blur(8px);
        transition: opacity 0.25s ease;
      }

      .post-run.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .post-card {
        width: min(520px, 90%);
        background: rgba(11, 18, 34, 0.94);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.3);
        padding: 30px 32px 26px;
        display: grid;
        gap: 18px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
      }

      .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 1100px) {
        .prep-container {
          grid-template-columns: 1fr;
        }
        .prep-sidebar {
          order: 1;
        }
        .prep-content {
          order: 2;
        }
      }

      @media (max-width: 720px) {
        .layout {
          margin: 20px auto 32px;
        }
        .prep-content {
          padding: 20px;
        }
        .content-scroll {
          max-height: none;
        }
      .card-track {
          grid-auto-columns: minmax(200px, 80vw);
        }
        canvas#game {
          border-radius: 16px;
        }
      }

      @keyframes persona-slide-up {
        from {
          transform: translateY(40px) skewY(1deg);
          opacity: 0;
        }
        to {
          transform: translateY(0) skewY(0deg);
          opacity: 1;
        }
      }

      @keyframes persona-pop {
        0% {
          transform: translate(-2px, -2px) scale(0.96);
        }
        60% {
          transform: translate(-3px, -4px) scale(1.03);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

      .layout.persona-enter .prep-sidebar,
      .layout.persona-enter .prep-content {
        animation: persona-slide-up 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28) both;
      }

      .layout.persona-enter .prep-content {
        animation-delay: 0.08s;
      }

      .layout.persona-enter .card {
        animation: persona-slide-up 0.45s ease both;
        animation-delay: calc(0.05s * var(--card-index, 1));
      }

      .card.active {
        animation: persona-pop 0.28s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="layout" id="appLayout">
      <div id="prepRoot" class="prep-container">
        <aside class="prep-sidebar">
          <div>
            <p class="brand-title">ABYSSAL NIGHTFALL</p>
            <p class="brand-subtitle">灯塔守卫 · 战前指挥界面</p>
          </div>
          <section class="hero-card" id="heroPreview">
            <div class="hero-placeholder">选择操作者以查看详细能力与初始构筑。</div>
          </section>
          <section class="summary-section">
            <h2>战备概要</h2>
            <div id="loadoutSummary" class="summary-grid"></div>
            <div class="control-group">
              <button id="startRunBtn" class="primary-btn" disabled>部署行动</button>
              <div id="statusMessage" class="status-message"></div>
            </div>
          </section>
        </aside>
        <section class="prep-content">
          <div class="content-scroll">
            <section class="panel">
              <div class="panel-header">
                <h2>操作者</h2>
                <span>核心角色 · 决定基础属性与开局构筑</span>
              </div>
              <div id="operatorList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>主武器</h2>
                <span>投射物类型、射速与伤害属性预览</span>
              </div>
              <div id="weaponList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>遗物</h2>
                <span>冷却、持续与理智消耗</span>
              </div>
              <div id="relicList" class="card-track"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>技能树预览</h2>
                <span>高优先级节点（前 8 项）</span>
              </div>
              <div id="skillTreeList" class="info-grid"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>协同卡</h2>
                <span>触发条件与效果摘要</span>
              </div>
              <div id="synergyList" class="info-grid"></div>
            </section>
            <section class="panel">
              <div class="panel-header">
                <h2>波次时间线</h2>
                <span>前线压力预览（前 6 波）</span>
              </div>
              <div id="waveList" class="info-grid"></div>
            </section>
          </div>
        </section>
      </div>
      <main id="gameRoot" class="game-pane hidden">
        <div class="game-shell">
          <canvas id="game" width="960" height="600"></canvas>
          <div class="ui-top">
            <div class="hud-left">
              <div id="heartContainer" class="hearts"></div>
              <div id="waveInfo" class="hud-subtext">准备中</div>
            </div>
            <div class="hud-center">
              <div id="timeLabel" class="timer">0:00</div>
              <div class="hud-subtext">击杀 <span id="killLabel">0</span></div>
            </div>
            <div class="hud-right">
              <div class="weapon-info">
                <span id="weaponName" class="weapon-name"></span>
                <div id="ammoIcons" class="ammo-icons"></div>
              </div>
              <div id="relicLabel" class="hud-subtext">遗物</div>
            </div>
          </div>
          <div id="eventFeed" class="event-feed"></div>
          <div class="key-hints">WASD 移动 · 鼠标射击 · 空格释放遗物</div>
          <div class="xp-wrapper">
            <div class="level-info">Lv <span id="levelLabel">1</span></div>
            <div class="xp-bar"><div id="xpBar" class="xp-fill"></div></div>
            <div id="xpLabel" class="xp-text">0 / 60</div>
          </div>
          <div id="overlay" class="overlay hidden">
            <div class="overlay-panel">
              <h2 id="overlayTitle">等级提升</h2>
              <p id="overlaySubtitle">抽取一项升级强化构筑。</p>
              <div id="overlayOptions" class="overlay-options"></div>
              <button id="overlaySkip" class="overlay-skip">跳过本次</button>
            </div>
          </div>
          <button id="restartBtn" class="restart">重新部署</button>
        </div>
        <div id="postRunPanel" class="post-run hidden">
          <div class="post-card">
            <h2 id="resultTitle">行动结束</h2>
            <p id="resultMessage">等待战斗结果…</p>
            <div class="post-stats">
              <div>
                <span>用时</span>
                <div id="resultTime">0:00</div>
              </div>
              <div>
                <span>击杀</span>
                <div id="resultKills">0</div>
              </div>
              <div>
                <span>等级</span>
                <div id="resultLevel">1</div>
              </div>
              <div>
                <span>构筑</span>
                <div id="resultLoadout">—</div>
              </div>
            </div>
            <div>
              <span style="display:block; font-size:11px; letter-spacing:0.08em; color:rgba(148,163,184,0.75); text-transform:uppercase; margin-bottom:6px;">升级与协同</span>
              <div id="resultUpgrades" class="info-grid"></div>
            </div>
            <div class="post-actions">
              <button id="backToPrepBtn" class="secondary-btn">返回战备</button>
              <button id="retryRunBtn" class="primary-btn">再次尝试</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
