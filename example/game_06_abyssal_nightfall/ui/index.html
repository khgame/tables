<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abyssal Nightfall Tactical Simulator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0c1629 0%, #070b16 55%, #02030a 100%);
        color: #dde7ff;
        display: flex;
        justify-content: center;
      }
      .layout {
        display: grid;
        grid-template-columns: 420px minmax(540px, 1fr);
        width: min(1280px, 96vw);
        margin: 40px auto;
        gap: 24px;
      }
      .layout.game-active {
        grid-template-columns: minmax(0, 1fr);
      }
      .layout.game-active .prep-pane {
        display: none;
      }
      .prep-pane {
        background: rgba(12, 19, 33, 0.82);
        border: 1px solid rgba(88, 126, 212, 0.24);
        border-radius: 18px;
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        backdrop-filter: blur(14px);
        box-shadow: 0 28px 60px rgba(2, 8, 23, 0.6);
      }
      .prep-header h1 {
        margin: 0 0 10px;
        font-size: 24px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #93c5fd;
      }
      .prep-header p {
        margin: 0;
        font-size: 13px;
        color: rgba(211, 226, 255, 0.72);
        line-height: 1.5;
      }
      .prep-pane section h2 {
        margin: 0 0 12px;
        font-size: 15px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #7aa8ff;
      }
      .card-grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .card-grid.cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .card {
        position: relative;
        border-radius: 14px;
        padding: 14px 16px;
        background: rgba(27, 40, 66, 0.55);
        border: 1px solid transparent;
        transition: border-color 0.2s ease, transform 0.2s ease, background 0.2s ease;
        cursor: pointer;
        text-align: left;
        color: inherit;
        width: 100%;
      }
      .card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.6);
        background: rgba(38, 58, 92, 0.65);
      }
      .card.active {
        border-color: rgba(59, 130, 246, 0.85);
        background: rgba(38, 74, 133, 0.68);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.45);
      }
      .card:focus-visible {
        outline: 2px solid rgba(59, 130, 246, 0.9);
        outline-offset: 2px;
      }
      .card h3 {
        margin: 0 0 6px;
        font-size: 16px;
        color: #e0eaff;
      }
      .card p {
        margin: 0;
        font-size: 12px;
        line-height: 1.5;
        color: rgba(208, 219, 245, 0.72);
      }
      .tag-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }
      .tag {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        background: rgba(59, 130, 246, 0.16);
        color: #a5c8ff;
      }
      .summary-panel {
        display: grid;
        gap: 10px;
        background: rgba(25, 32, 54, 0.65);
        border-radius: 16px;
        padding: 16px;
        border: 1px solid rgba(94, 154, 255, 0.28);
        font-size: 13px;
        line-height: 1.6;
      }
      .summary-panel strong {
        color: #f3f4ff;
      }
      button.primary-btn,
      button.secondary-btn {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      button.primary-btn {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.92), rgba(56, 189, 248, 0.78));
        color: #071020;
        box-shadow: 0 18px 40px rgba(37, 99, 235, 0.35);
      }
      button.primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 46px rgba(37, 99, 235, 0.45);
      }
      button.secondary-btn {
        background: rgba(148, 163, 184, 0.18);
        color: rgba(226, 232, 240, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.32);
      }
      button.secondary-btn:hover {
        transform: translateY(-2px);
        background: rgba(148, 163, 184, 0.28);
      }
      .game-pane {
        position: relative;
        background: rgba(10, 15, 27, 0.78);
        border-radius: 22px;
        border: 1px solid rgba(59, 130, 246, 0.2);
        padding: 28px;
        box-shadow: 0 30px 75px rgba(2, 8, 23, 0.68);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-shell {
        position: relative;
        width: 960px;
        max-width: 100%;
        height: 600px;
      }
      canvas#game {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(6, 10, 24, 0.94) 70%);
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.75);
      }
      .ui-top {
        position: absolute;
        inset: 18px 24px auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .hud-left,
      .hud-center,
      .hud-right {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .hearts {
        display: flex;
        gap: 6px;
      }
      .heart {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid rgba(248, 113, 113, 0.4);
        background: rgba(148, 163, 184, 0.15);
        overflow: hidden;
      }
      .heart::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(248, 113, 113, 0.9), rgba(248, 113, 113, 0.6));
        transform-origin: left;
        transform: scaleX(var(--fill, 0));
        transition: transform 0.1s ease-out;
      }
      .heart.shield {
        border-color: rgba(96, 165, 250, 0.55);
        background: rgba(96, 165, 250, 0.12);
      }
      .heart.shield::after {
        background: linear-gradient(180deg, rgba(96, 165, 250, 0.9), rgba(96, 165, 250, 0.55));
      }
      .hud-subtext {
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.6);
      }
      .timer {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 0.2em;
      }
      .weapon-info {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-end;
      }
      .weapon-name {
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.1em;
      }
      .ammo-icons {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .bullet {
        width: 9px;
        height: 26px;
        border-radius: 3px;
        border: 1px solid rgba(226, 232, 240, 0.9);
        background: rgba(226, 232, 240, 0.85);
        box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
      }
      .bullet.empty {
        border-color: rgba(100, 116, 139, 0.6);
        background: rgba(71, 85, 105, 0.35);
        box-shadow: none;
      }
      .xp-wrapper {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .level-info {
        font-size: 12px;
        letter-spacing: 0.18em;
        color: rgba(226, 232, 240, 0.72);
      }
      .xp-bar {
        width: 100%;
        height: 14px;
        border-radius: 999px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(96, 165, 250, 0.35);
        overflow: hidden;
      }
      .xp-fill {
        height: 100%;
        background: linear-gradient(90deg, rgba(96, 165, 250, 0.95), rgba(56, 189, 248, 0.75));
        width: 0;
        transition: width 0.2s ease;
      }
      .xp-text {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.7);
      }
      .event-feed {
        position: absolute;
        left: 24px;
        bottom: 32px;
        width: 240px;
        max-height: 200px;
        overflow: hidden;
        font-size: 12px;
        line-height: 1.45;
        color: rgba(226, 232, 240, 0.62);
        pointer-events: none;
      }
      .key-hints {
        position: absolute;
        right: 24px;
        bottom: 32px;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: rgba(203, 213, 225, 0.6);
        text-transform: uppercase;
      }
      .overlay {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(6px);
        background: rgba(7, 12, 25, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s ease;
      }
      .overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .overlay-panel {
        width: min(640px, 90%);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.26);
        background: rgba(11, 19, 34, 0.92);
        padding: 28px 32px 24px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .overlay-panel h2 {
        margin: 0;
        font-size: 20px;
      }
      .overlay-panel p {
        margin: 8px 0 18px;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.65);
        text-transform: none;
        letter-spacing: 0.02em;
      }
      .overlay-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .option-card {
        border-radius: 18px;
        border: 1px solid rgba(96, 165, 250, 0.24);
        background: rgba(20, 27, 44, 0.85);
        padding: 16px 18px;
        text-align: left;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .option-card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.55);
      }
      .option-card h3 {
        margin: 0 0 8px;
        font-size: 16px;
        letter-spacing: 0.05em;
      }
      .option-card p {
        margin: 0 0 8px;
        font-size: 12px;
        text-transform: none;
        letter-spacing: 0.02em;
      }
      .option-meta {
        font-size: 11px;
        color: rgba(148, 163, 184, 0.75);
        letter-spacing: 0.05em;
      }
      .overlay-skip {
        margin-top: 20px;
        width: 100%;
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.2), rgba(148, 163, 184, 0.05));
        color: rgba(226, 232, 240, 0.82);
        font-weight: 600;
        letter-spacing: 0.08em;
        cursor: pointer;
        text-transform: uppercase;
      }
      .overlay-skip:hover {
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.32), rgba(148, 163, 184, 0.12));
      }
      .restart {
        position: absolute;
        left: 50%;
        bottom: 36px;
        transform: translateX(-50%);
        padding: 12px 28px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.85), rgba(56, 189, 248, 0.75));
        color: #061021;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        text-transform: uppercase;
        z-index: 8;
        display: none;
      }
      .restart.visible {
        display: inline-block;
      }
      .post-run {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(9, 12, 24, 0.7), rgba(8, 15, 33, 0.85));
        backdrop-filter: blur(8px);
        transition: opacity 0.25s ease;
      }
      .post-run.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .post-card {
        width: min(520px, 90%);
        background: rgba(11, 18, 34, 0.94);
        border-radius: 20px;
        border: 1px solid rgba(96, 165, 250, 0.3);
        padding: 30px 32px 26px;
        display: grid;
        gap: 18px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
      }
      .post-card h2 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .post-card p {
        margin: 0;
        font-size: 13px;
        color: rgba(226, 232, 240, 0.68);
        line-height: 1.6;
      }
      .post-stats {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px 18px;
        font-size: 13px;
      }
      .post-stats span {
        display: block;
        color: rgba(148, 163, 184, 0.75);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 11px;
        margin-bottom: 6px;
      }
      .post-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }
      .small-list {
        display: grid;
        gap: 8px;
        font-size: 12px;
        line-height: 1.5;
        color: rgba(203, 213, 225, 0.72);
        max-height: 180px;
        overflow-y: auto;
        padding-right: 4px;
      }
      .small-list .item-title {
        font-weight: 600;
        color: #e0eaff;
      }
      .hidden {
        display: none !important;
      }
      @media (max-width: 1200px) {
        .layout {
          grid-template-columns: 1fr;
          width: min(960px, 96vw);
        }
        .prep-pane {
          order: 2;
        }
        .game-pane {
          order: 1;
        }
      }
      @media (max-width: 720px) {
        .layout {
          margin: 20px auto;
        }
        .game-shell {
          height: 480px;
        }
        canvas#game {
          border-radius: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside id="prepRoot" class="prep-pane">
        <header class="prep-header">
          <h1>深渊夜陨 · 战前配置</h1>
          <p>为守卫灯塔挑选操作者、主武器与契合遗物。配置完成后即可进入战场，实时检验 tables 导出的数值。</p>
        </header>
        <section>
          <h2>操作者</h2>
          <div id="operatorList" class="card-grid"></div>
        </section>
        <section>
          <h2>主武器</h2>
          <div id="weaponList" class="card-grid"></div>
        </section>
        <section>
          <h2>遗物</h2>
          <div id="relicList" class="card-grid"></div>
        </section>
        <section>
          <h2>技能树预览</h2>
          <div id="skillTreeList" class="small-list"></div>
        </section>
        <section>
          <h2>协同卡情报</h2>
          <div id="synergyList" class="small-list"></div>
        </section>
        <section>
          <h2>波次时间线</h2>
          <div id="waveList" class="small-list"></div>
        </section>
        <section>
          <h2>战备概要</h2>
          <div id="loadoutSummary" class="summary-panel"></div>
          <button id="startRunBtn" class="primary-btn">启动行动</button>
        </section>
      </aside>
      <main id="gameRoot" class="game-pane hidden">
        <div class="game-shell">
          <canvas id="game" width="960" height="600"></canvas>
          <div class="ui-top">
            <div class="hud-left">
              <div id="heartContainer" class="hearts"></div>
              <div id="waveInfo" class="hud-subtext">准备中</div>
            </div>
            <div class="hud-center">
              <div id="timeLabel" class="timer">0:00</div>
              <div class="hud-subtext">击杀 <span id="killLabel">0</span></div>
            </div>
            <div class="hud-right">
              <div class="weapon-info">
                <span id="weaponName" class="weapon-name"></span>
                <div id="ammoIcons" class="ammo-icons"></div>
              </div>
              <div id="relicLabel" class="hud-subtext">遗物</div>
            </div>
          </div>
          <div id="eventFeed" class="event-feed"></div>
          <div class="key-hints">WASD 移动 · 鼠标射击 · 空格释放遗物</div>
          <div class="xp-wrapper">
            <div class="level-info">Lv <span id="levelLabel">1</span></div>
            <div class="xp-bar"><div id="xpBar" class="xp-fill"></div></div>
            <div id="xpLabel" class="xp-text">0 / 60</div>
          </div>
          <div id="overlay" class="overlay hidden">
            <div class="overlay-panel">
              <h2 id="overlayTitle">等级提升</h2>
              <p id="overlaySubtitle">抽取一项升级强化构筑。</p>
              <div id="overlayOptions" class="overlay-options"></div>
              <button id="overlaySkip" class="overlay-skip">跳过本次</button>
            </div>
          </div>
          <button id="restartBtn" class="restart">重新部署</button>
        </div>
        <div id="postRunPanel" class="post-run hidden">
          <div class="post-card">
            <h2 id="resultTitle">行动结束</h2>
            <p id="resultMessage">等待战斗结果…</p>
            <div class="post-stats">
              <div>
                <span>用时</span>
                <div id="resultTime">0:00</div>
              </div>
              <div>
                <span>击杀</span>
                <div id="resultKills">0</div>
              </div>
              <div>
                <span>等级</span>
                <div id="resultLevel">1</div>
              </div>
              <div>
                <span>构筑</span>
                <div id="resultLoadout">—</div>
              </div>
            </div>
            <div>
              <span style="display:block; font-size:11px; letter-spacing:0.08em; color:rgba(148,163,184,0.75); text-transform:uppercase; margin-bottom:6px;">升级与协同</span>
              <div id="resultUpgrades" class="small-list"></div>
            </div>
            <div class="post-actions">
              <button id="backToPrepBtn" class="secondary-btn">返回战备</button>
              <button id="retryRunBtn" class="primary-btn">再次尝试</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
