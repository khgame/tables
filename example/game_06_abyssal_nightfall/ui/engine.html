<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abyssal Nightfall Prototype</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #10172a 0%, #070b19 60%, #02030a 100%);
        color: #e2e8f0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        user-select: none;
      }
      .game-shell {
        position: relative;
        width: 960px;
        height: 600px;
      }
      canvas {
        width: 960px;
        height: 600px;
        display: block;
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: radial-gradient(circle, rgba(15, 23, 42, 0.9) 0%, rgba(6, 10, 24, 0.94) 70%);
        box-shadow: 0 28px 70px rgba(2, 6, 23, 0.75);
      }
      .ui-top {
        position: absolute;
        inset: 18px 24px auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .hud-left, .hud-center, .hud-right {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .hearts {
        display: flex;
        gap: 6px;
      }
      .heart {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid rgba(248, 113, 113, 0.4);
        background: rgba(148, 163, 184, 0.15);
        overflow: hidden;
      }
      .heart::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(248, 113, 113, 0.9), rgba(248, 113, 113, 0.6));
        transform-origin: left;
        transform: scaleX(var(--fill, 0));
        transition: transform 0.1s ease-out;
      }
      .heart.shield {
        border-color: rgba(96, 165, 250, 0.55);
        background: rgba(96, 165, 250, 0.12);
      }
      .heart.shield::after {
        background: linear-gradient(180deg, rgba(96, 165, 250, 0.9), rgba(96, 165, 250, 0.55));
      }
      .hud-subtext {
        font-size: 11px;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.6);
      }
      .timer {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 0.2em;
      }
      .weapon-info {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-end;
      }
      .weapon-name {
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.1em;
      }
      .ammo-icons {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .bullet {
        width: 9px;
        height: 26px;
        border-radius: 3px;
        border: 1px solid rgba(226, 232, 240, 0.9);
        background: rgba(226, 232, 240, 0.85);
        box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
      }
      .bullet.empty {
        border-color: rgba(100, 116, 139, 0.6);
        background: rgba(71, 85, 105, 0.35);
        box-shadow: none;
      }
      .xp-wrapper {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .level-info {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.7);
      }
      .xp-bar {
        width: 100%;
        height: 10px;
        border-radius: 999px;
        border: 1px solid rgba(96, 165, 250, 0.35);
        background: rgba(15, 23, 42, 0.65);
        overflow: hidden;
      }
      .xp-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(96, 165, 250, 0.92), rgba(147, 197, 253, 0.8));
        transition: width 0.2s ease-out;
      }
      .xp-text {
        font-size: 11px;
        color: rgba(226, 232, 240, 0.6);
      }
      .event-feed {
        position: absolute;
        left: 24px;
        bottom: 120px;
        width: 220px;
        display: flex;
        flex-direction: column-reverse;
        gap: 4px;
        font-size: 11px;
        letter-spacing: 0.05em;
        color: rgba(148, 163, 184, 0.75);
        pointer-events: none;
      }
      .event-feed div {
        background: rgba(15, 23, 42, 0.55);
        border-left: 2px solid rgba(96, 165, 250, 0.55);
        padding: 4px 8px;
        border-radius: 6px;
      }
      .key-hints {
        position: absolute;
        right: 24px;
        bottom: 110px;
        text-align: right;
        font-size: 11px;
        color: rgba(148, 163, 184, 0.7);
        letter-spacing: 0.06em;
      }
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(5, 9, 21, 0.88);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .overlay.hidden {
        display: none;
      }
      .overlay-panel {
        width: min(840px, 95%);
        background: rgba(10, 16, 28, 0.92);
        border: 1px solid rgba(96, 165, 250, 0.28);
        border-radius: 24px;
        padding: 28px 32px 24px;
        box-shadow: 0 24px 80px rgba(2, 6, 23, 0.85);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .overlay-panel h2 {
        margin: 0;
        font-size: 20px;
      }
      .overlay-panel p {
        margin: 8px 0 18px;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.65);
        text-transform: none;
        letter-spacing: 0.02em;
      }
      .overlay-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .option-card {
        border-radius: 18px;
        border: 1px solid rgba(96, 165, 250, 0.24);
        background: rgba(20, 27, 44, 0.85);
        padding: 16px 18px;
        text-align: left;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      .option-card:hover {
        transform: translateY(-3px);
        border-color: rgba(147, 197, 253, 0.55);
      }
      .option-card h3 {
        margin: 0 0 8px;
        font-size: 16px;
        letter-spacing: 0.05em;
      }
      .option-card p {
        margin: 0 0 8px;
        font-size: 12px;
        text-transform: none;
        letter-spacing: 0.02em;
      }
      .option-meta {
        font-size: 11px;
        color: rgba(148, 163, 184, 0.75);
        letter-spacing: 0.05em;
      }
      .overlay-skip {
        margin-top: 20px;
        width: 100%;
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.2), rgba(148, 163, 184, 0.05));
        color: rgba(226, 232, 240, 0.82);
        font-weight: 600;
        letter-spacing: 0.08em;
        cursor: pointer;
        text-transform: uppercase;
      }
      .overlay-skip:hover {
        background: linear-gradient(90deg, rgba(148, 163, 184, 0.32), rgba(148, 163, 184, 0.12));
      }
      .restart {
        position: absolute;
        left: 50%;
        bottom: 36px;
        transform: translateX(-50%);
        padding: 12px 28px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.85), rgba(56, 189, 248, 0.75));
        color: #061021;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        text-transform: uppercase;
        z-index: 8;
        display: none;
      }
      .restart.visible {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="game-shell">
      <canvas id="game" width="960" height="600"></canvas>
      <div class="ui-top">
        <div class="hud-left">
          <div id="heartContainer" class="hearts"></div>
          <div id="waveInfo" class="hud-subtext">Wave 1 / 6</div>
        </div>
        <div class="hud-center">
          <div id="timeLabel" class="timer">0:00</div>
          <div class="hud-subtext">击杀 <span id="killLabel">0</span></div>
        </div>
        <div class="hud-right">
          <div class="weapon-info">
            <span id="weaponName" class="weapon-name">Runic Revolver</span>
            <div id="ammoIcons" class="ammo-icons"></div>
          </div>
          <div id="relicLabel" class="hud-subtext">遗物就绪</div>
        </div>
      </div>
      <div id="eventFeed" class="event-feed"></div>
      <div class="key-hints">WASD 移动 · 鼠标射击 · 空格释放遗物</div>
      <div class="xp-wrapper">
        <div class="level-info">Lv <span id="levelLabel">1</span></div>
        <div class="xp-bar"><div id="xpBar" class="xp-fill"></div></div>
        <div id="xpLabel" class="xp-text">0 / 60</div>
      </div>
      <div id="overlay" class="overlay hidden">
        <div class="overlay-panel">
          <h2 id="overlayTitle">等级提升</h2>
          <p id="overlaySubtitle">抽取一项升级强化构筑。</p>
          <div id="overlayOptions" class="overlay-options"></div>
          <button id="overlaySkip" class="overlay-skip">跳过本次</button>
        </div>
      </div>
      <button id="restartBtn" class="restart">重新开始</button>
    </div>
    <script type="module">
      import { ensureResources, startGame } from './engine.js';
      ensureResources().then(() => startGame()).catch(err => console.error(err));
    </script>
  </body>
</html>
